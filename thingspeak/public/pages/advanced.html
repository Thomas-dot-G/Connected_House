<div class="row">
    <div class="col-lg-12">
        <h1 class="page-header">Advanced weather</h1>
    </div>
    <!-- /.col-lg-12 -->
</div>
<div class="row">
    <div class="col-lg-12">
        <div class="panel panel-info">
            <div class="panel-heading">
                <h3>TEMPERATURE DEW POINT</h3>
            </div>
            <!-- /.panel-heading -->
            <div class="panel-body">
                <h3><em>Current: </em><strong>{{dewpoint}} °C</strong></h3>
            </div>
            <!-- /.panel-body -->
        </div>
        <!-- /.panel -->
    </div>
    <div class="col-lg-12">
        <div class="panel panel-success">
            <div class="panel-heading">
                <h3>TEMPERATURE</h3>
            </div>
            <!-- /.panel-heading -->
            <div class="panel-body">
				<div class="col-lg-6">
					<h3><em>Perceived: </em><strong>{{tempercu}} °C</strong></h3>
				</div>
				<div class="col-lg-6">
					<h3><em>Measured: </em><strong>{{temp}} °C</strong></h3>
				</div>
            </div>
            <!-- /.panel-body -->
        </div>
        <!-- /.panel -->
    </div>
    <div class="col-lg-12">
        <div class="panel panel-info">
            <div class="panel-heading">
                <h3>AVERAGE WIND SPEED /10 min</h3>
            </div>
            <!-- /.panel-heading -->
            <div class="panel-body">
                <div class="col-lg-4">
                    <h3><em>Average: </em><strong>{{averageWind}} km/h</strong></h3>
                </div>
                <div class="col-lg-4">
                    <h3><em>Gusts: </em><strong>{{gust}} km/h</strong></h3>
                </div>
            </div>
            <!-- /.panel-body -->
        </div>
        <!-- /.panel -->
    </div>
	<div class="col-lg-12">
        <div class="panel panel-success">
            <div class="panel-heading">
                <h3>RAIN</h3>
            </div>
            <!-- /.panel-heading -->
			<div class="panel-body">
				<div class="col-lg-4">
					<h3><em>Daily: </em><strong>{{pluie}}</strong></h3>
				</div>
				<div class="col-lg-4">
					<h3><em>Monthly: </em><strong>{{pluie}}</strong></h3>
				</div>
				<div class="col-lg-4">
					<h3><em>Yearly: </em><strong>{{pluie}}</strong></h3>
				</div>
            </div>
            <!-- /.panel-body -->
        </div>
        <!-- /.panel -->
    </div>
 </div>
