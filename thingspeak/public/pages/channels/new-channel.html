    <title>SB Admin 2 - Bootstrap Admin Theme</title>

    <!-- Bootstrap Core CSS -->
    <link href="/home/osboxes/Downloads/thingspeak/public/bower_components/bootstrap/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- MetisMenu CSS -->
    <link href="/home/osboxes/Downloads/thingspeak/public/bower_components/metisMenu/dist/metisMenu.min.css" rel="stylesheet">

    <!-- Custom CSS -->

    <!-- Custom Fonts -->

    <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->

    <!--[if lt IE 9]>
        <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>

<HTML>
<HEAD>
  <TITLE>Move Multiple Selections Demo</TITLE>
</HEAD>
<BODY>
<div class="row">
  <div class="col-md-2">
	<div>
		<label>My Sensors</label>
	</div>
	<div>
 	 	<SELECT NAME="possible" id="possible" SIZE="10" MULTIPLE style= "width:100%;">
   	 		<OPTION VALUE="Temperature 1">Temperature 1</OPTION>
    			<OPTION VALUE="Temperature 2">Temperature 2</OPTION>
    			<OPTION VALUE="Water">Water</OPTION>
 	 </SELECT>
	</div>
	<div>
		<INPUT TYPE="BUTTON" VALUE="Add to wishlist"
      		 ONCLICK="putObject();">
	</div>
</div>
  <div class="col-md-2">
<div>
		<label>New channel sensors</label>
	</div>
	<div>
  		<SELECT NAME="wishlist" id="wishlist"  SIZE="10" MULTIPLE style= "width:100%;">
 		  	
 		 </SELECT>
	</div>

	<div>
		<INPUT TYPE="BUTTON" VALUE="Remove from wishlist" 
      		 ONCLICK="removeObject();">
	</div>

	<div class="btn-group" role="group" aria-label="...">
  		<button type="button" class="btn btn-primary">Create channel</button>
	</div>
</div>
</div>



	

<SCRIPT>
function putObject()
{
	var fromObj = document.getElementById("possible");
	var toObj = document.getElementById("wishlist");
   for (var selIndex = fromObj.length - 1; selIndex >= 0; selIndex--)
   {
      // Is this option selected?
      if (fromObj.options[selIndex].selected)
      {
         // Get the text and value for this option.
         var newText  = fromObj.options[selIndex].text;
         var newValue = fromObj.options[selIndex].value;
 
         // Create a new option, and add to the other select box.
         var newOption = new Option(newText, newValue)
         toObj[toObj.length] = newOption;

         // Delete the option in the first select box.
         fromObj[selIndex] = null;
      }
   }
}

function removeObject()
{
	var fromObj = document.getElementById("wishlist");
	var toObj = document.getElementById("possible");
   for (var selIndex = fromObj.length - 1; selIndex >= 0; selIndex--)
   {
      // Is this option selected?
      if (fromObj.options[selIndex].selected)
      {
         // Get the text and value for this option.
         var newText  = fromObj.options[selIndex].text;
         var newValue = fromObj.options[selIndex].value;
 
         // Create a new option, and add to the other select box.
         var newOption = new Option(newText, newValue)
         toObj[toObj.length] = newOption;

         // Delete the option in the first select box.
         fromObj[selIndex] = null;
      }
   }
}
</SCRIPT>
			
</BODY>
</HTML>
