<div class="row">
  <div class="col-lg-12">
    <div ng-hide="channels.length">
      You have no channels yet. <a href="#/new-channel">Add channels</a>
    </div>
  </div>
  <table ng-show="channels.length" class="table table-striped table-bordered tablesorter" data-no-turbolink>
    <thead>
      <tr>
        <th>Name<i class="fa fa-unsorted"></i></th>
        <th>Created<i class="fa fa-unsorted"></i></th>
      </tr>
    </thead>
    <tbody>
        <tr ng-repeat="c in channels">
          <td>

            <h4 style="margin-top: 0;">
              <a ng-href="/channels/{{ c.channel.id }}">
                <i ng-class="{'fa-lock': c.channel.public_flag}" class="fa fa-fw"></i>{{ c.channel.name + " - Field "  + c.field}}
              </a>
            </h4>
            <div class="btn-group btn-group-sm hidden-xs hidden-sm">
              <a class="btn btn-default" ng-href="/channels/{{c.channel.id}}#privateview">Private</a>
                  <a class="btn btn-default" href="/channels/{{c.channel.id}}#publicview">Public</a>
                  <a class="btn btn-default" href="/channels/{{c.channel.id}}#channelsettings">Settings</a>
                  <a class="btn btn-default" href="/channels/{{c.channel.id}}#apikeys">API Key</a>
                  <a class="btn btn-default" href="/channels/{{c.channel.id}}#dataimport">Data Import / Export</a>
            </div>

          </td>
          <td>{{c.channel.created_at | date:'yyyy-MM-dd'}}</td>
        </tr>
    </tbody>
  </table>
</div>
