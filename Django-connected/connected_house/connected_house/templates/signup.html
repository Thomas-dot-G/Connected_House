{% extends "templates/container.html" %}


{% block content %}

<div ng-app="keyRegistrationApp" id="page-wrapper">
  <div class="row">
    <div class="col-lg-12">

    </div>
  </div>
  <div class="container" ng-controller="StepController">
    <div class="row bs-wizard" style="border-bottom:0;">
            <div class="col-xs-3 bs-wizard-step complete">
              <div class="text-center bs-wizard-stepnum">Step 1</div>
              <div class="progress"><div class="progress-bar"></div></div>
              <a href="#" class="bs-wizard-dot"></a>
              <div class="bs-wizard-info text-center">Personal informations.</div>
            </div>

            <div class="col-xs-3 bs-wizard-step disabled"><!-- complete -->
              <div class="text-center bs-wizard-stepnum">Step 2</div>
              <div class="progress"><div class="progress-bar"></div></div>
              <a href="#" class="bs-wizard-dot"></a>
              <div class="bs-wizard-info text-center">Channel configuration.</div>
            </div>

            <div class="col-xs-3 bs-wizard-step disabled"><!-- complete -->
              <div class="text-center bs-wizard-stepnum">Step 3</div>
              <div class="progress"><div class="progress-bar"></div></div>
              <a href="#" class="bs-wizard-dot"></a>
              <div class="bs-wizard-info text-center">API keys.</div>
            </div>
        </div>
  </div>

  <div class="row">
  </br></br>
    <div id="form-signup">
      <div class="form-group">
        {% login_form.username %}
        <br>
        {% login_form.email %}
        <br>
        {% login_form.time %}
        <br>
        {% login_form.password1 %}
        <br>
        {% login_form.password2 %}
        <br>
        <input type="submit" value="Create Account" class="btn btn-lg btn-custom btn-block">
      </div>

    {% end %}
    </div>
  </div>
</div>
<script type="text/javascript">
  document.getElementById('user_login').focus();
</script>


{% endblock content %}
