{% extends "templates/container.html" %}

{% block content %}
<div class="col-md-4 col-md-offset-4">

  <h4 class="breadcrumb">My Account</h4>

  <div class="col-pad">
    <a class="btn btn-custom btn-block" href="/myaccount/edit">Edit Account</a>
    <br><br>
    <table class="table">
      <tr>
        <td>User Name</td>
        <td>{{ name }}</td>
      </tr>
      <tr>
        <td>Email</td>
        <td>{{ email }}</td>
      </tr>
      <tr>
        <td>Time Zone</td>
        <td>{{ timezone }}</td>
      </tr>
      <tr>
        <td>API Key</td>
        <td>
          <code>{{ api }}</code><br><br>
          <form action="/generateapi/" method="post">
            {% csrf_token %}
            <input type="submit" value="Generate New API Key" class="btn btn-new-api btn-warning btn-sm">
          </form>
        </td>
      </tr>

    </table>
  </div>
{% endblock content %}
